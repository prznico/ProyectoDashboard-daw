<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ResourceHub</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos específicos para login */
        body {
            background: linear-gradient(135deg, #1e3a5f 0%, #375a7f 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background-color: #323232;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border: 1px solid #495057;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 3rem;
            color: #5a8cc8;
            margin-bottom: 15px;
        }

        .login-header h2 {
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #adb5bd;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: white;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            background-color: #3a3a3a;
            color: white;
            border: 1px solid #495057;
            border-radius: 5px;
            padding: 12px 15px;
            width: 100%;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #5a8cc8;
            box-shadow: 0 0 0 0.2rem rgba(90, 140, 200, 0.25);
            outline: none;
        }

        .btn-login {
            background: linear-gradient(135deg, #375a7f 0%, #5a8cc8 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #5a8cc8 0%, #375a7f 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: rgba(220, 53, 69, 0.15);
            border: 1px solid #dc3545;
            color: #ff6b6b;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.15);
            border: 1px solid #28a745;
            color: #90ee90;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #adb5bd;
            font-size: 0.85rem;
        }

        .login-footer a {
            color: #5a8cc8;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #adb5bd;
            cursor: pointer;
        }

        .password-wrapper {
            position: relative;
        }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            .error-message {
                color: #ff6b6b;
                font-size: 0.9rem;
                margin-top: 0.5rem;
                display: none;
            }
            .success-message {
                color: #90ee90;
                font-size: 0.9rem;
                margin-top: 0.5rem;
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>Dashboard</h1>
          <p>Ingresa a tu cuenta</p>
        </div>

        <form id="login-form" onsubmit="submitLogin(event)">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="tu@email.com" required>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="••••••••" required>
          </div>

          <button class="btn btn-login btn-block" type="submit">Ingresar</button>

          <div id="message" class="error-message"></div>
        </form>

        <div class="login-footer">
          <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
          <p><a href="catalogo.html">Continuar como visitante →</a></p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      function submitLogin(event) {
        event.preventDefault();

        const email = $('#email').val();
        const password = $('#password').val();
        const messageEl = $('#message');

        $.ajax({
          url: 'backend/usuarios/login.php',
          method: 'POST',
          data: {
            email: email,
            password: password
          },
          dataType: 'json',
          success: function(response) {
            if (response.status === 'success') {
              messageEl.removeClass('error-message').addClass('success-message');
              messageEl.text('✓ Login exitoso. Redirigiendo...').show();
              setTimeout(function() {
                window.location.href = 'dashboard.html';
              }, 1500);
            } else {
              messageEl.removeClass('success-message').addClass('error-message');
              messageEl.text('✕ ' + (response.message || 'Error en login')).show();
            }
          },
          error: function() {
            messageEl.removeClass('success-message').addClass('error-message');
            messageEl.text('✕ Error en la solicitud').show();
          }
        });
      }

      // Limpiar mensaje al escribir
      $('#email, #password').on('keydown', function() {
        $('#message').hide();
      });
    </script>

</body>
</html>
